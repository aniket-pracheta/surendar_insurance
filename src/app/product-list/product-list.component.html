<div class="container">
<div class="col-md-10 mt-4">
    <table class="table table-bordered" *ngIf='policyList'>
        <!-- <caption>List of users</caption> -->
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Insurer</th>
            <th scope="col">Amount</th>
            <th scope="col">Details</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let item of policyList; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.title}}</td>
            <td>{{item.cover_amount}}</td>
            <td><button type="button" class="btn btn-primary btn-sm" [routerLink]="['/product-details',item._id]">Get Details</button></td>
          </tr>
        </tbody>
      </table>
</div>
</div>
