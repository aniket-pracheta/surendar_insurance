<div class="container">
  <div class="col-md-10 mt-4">
      <table class="table table-bordered" *ngIf='detailData'>
          <!-- <caption>List of users</caption> -->
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">username</th>
              <th scope="col">phone no</th>
              <th scope="col">email</th>
              <!-- <th scope="col">age</th> -->
            </tr>
          </thead>
          <tbody >
            <tr *ngFor="let item of detailData; let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{item.first_name}}</td>
              <td>{{item.contact_number}}</td>
              <td>{{item.email}}</td>
              <!-- <td>{{item.age}}</td> -->
              <!-- <td><button type="button" class="btn btn-primary btn-sm" [routerLink]="['/product-details',item._id]">Get Details</button></td> -->
            </tr>
          </tbody>
        </table>
  </div>
  </div>
