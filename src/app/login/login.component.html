<div class="container">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header">Login</div>
    <div class="card-body">
      <form [formGroup]="profileForm">
        <div class="form-group">
          <div class="form-label-group">
              <label for="inputEmail">Email address</label>
            <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="autofocus">        
          </div>
        </div>
        
        <div class="form-group">
          <div class="form-label-group">
              <label for="inputPassword">Password</label>
            <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
          </div>
        </div>
        <!-- <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me">
              Remember Password
            </label>
          </div>
        </div> -->
        <button class="btn btn-primary btn-block" [disabled]="!profileForm.valid" (click)='Login()'>Login</button>
      </form>
      <div class="text-center">
        <a class="d-block small mt-3" [routerLink]="['/register']" >Register an Account</a>
        <!-- <a class="d-block small" [routerLink]="['/forgot-password']">Forgot Password?</a> -->
      </div>
    </div>
  </div>
</div>
