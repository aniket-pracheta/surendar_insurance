<div class="container">
  <div class="card card-register mx-auto mt-5">
    <div class="card-header">Register Account</div>
    <div class="card-body">
      <form [formGroup]="profileForm">
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-6 mt-4">
              <div class="form-label-group">
                <label for="firstName">First name</label>
                <input type="text" formControlName="first_name" id="firstName" class="form-control" placeholder="First name" required="required"
                  autofocus="autofocus">

              </div>
            </div>
            <div class="col-md-6 mt-4">
              <div class="form-label-group">
                <label for="lastName">Last name</label>
                <input  formControlName="last_name" type="text" id="lastName" class="form-control" placeholder="Last name" required="required">

              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="form-label-group">
            <label for="inputEmail">Email address</label>
            <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required">

          </div>
        </div>

        <div class="form-group">
          <div class="form-label-group">
            <label for="inputEmail">Contact number</label>
            <input formControlName="contact_number" type="number" id="inputEmail" class="form-control" placeholder="Enter phone no" required="required">

          </div>
        </div>

        <div class="form-group">
          <div class="form-row">
            <div class="col-md-6 mt-4">
              <div class="form-label-group">
                <label for="inputPassword">Password</label>
                <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password"
                  required="required">

              </div>
            </div>
            <div class="col-md-6 mt-4">
              <div class="form-label-group">
                <label for="confirmPassword">Confirm password</label>
                <input type="password" formControlName="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm password"
                  required="required">
              </div>
            </div>
          </div>
        </div>


        <div class="form-group">
          <div class="form-row">
            <div class="col-md-6 mt-4">
              <div class="form-label-group">
                <label for="inputEmail">DOB</label>
            <input formControlName="dob" type="date" id="confirmPassword" class="form-control" placeholder="Confirm password"
            required="required">
              </div>
            </div>
            <div class="col-md-6 mt-4">
              <div class="form-label-group">
                <label for="inputEmail">Gender</label>
                <!-- class="form-group"  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required"> -->
                <div >
                  <select formControlName="gender" class="form-control" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>

              </div>
            </div>
          </div>
        </div>
        
        <button class="btn btn-primary btn-block" [disabled]="!profileForm.valid"  (click)='register()'>Register</button>
      </form>
      <div class="text-center">
        <a class="d-block small mt-3" [routerLink]="['/login']">Login Page</a>
        <!-- <a class="d-block small mt-3" [routerLink]="['/register']">Register an Account</a> -->
      </div>
    </div>
  </div>
</div>
